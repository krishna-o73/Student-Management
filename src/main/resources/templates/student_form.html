<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>DBS DEMO STUDENT PROJECT</title>

  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    nav {
      background-color: #333;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
    }

    nav a:hover {
      background-color: #575757;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .form-group label {
      width: 30%;
      padding-right: 10px;
      text-align: right;
    }

    .form-group input[type="text"],
    .form-group input[type="number"] {
      width: 65%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group input[type="checkbox"] {
      margin-left: 10px;
    }

    .text-center {
      text-align: center;
    }

    .btn {
      padding: 8px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>

  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>

<body>
  <nav>
    <a th:href="@{/students}">DBS</a>
    <a th:href="@{/students/all}">Students</a>
    <a th:href="@{/students/new}">Add</a>
  </nav>

  <div class="container">
    <h2>[[${pageTitle}]]</h2>

    <div class="my-3">
      <form th:action="@{/students/save}" method="post" enctype="multipart/form-data" th:object="${student}"
        style="max-width: 550px; margin: 0 auto;">

        <input type="hidden" th:field="*{id}" />

        <div class="p-3">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" required minlength="2" maxlength="100" id="name" />
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text" th:field="*{city}" minlength="2" id="city" />
          </div>

          <div class="form-group">
            <label for="marks">Marks</label>
            <input type="number" step="1" th:field="*{marks}" required min="1" id="marks" />
          </div>

          <div class="form-group">
            <label for="result">Result</label>
            <input type="checkbox" th:field="*{result}" />
          </div>

          <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary" />
            <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary" />
          </div>
        </div>
      </form>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/students/all}]]";
      });
    });
  </script>

</body>

</html>
